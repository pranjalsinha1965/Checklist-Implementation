<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transformer Energy Audit Form</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f2f5; }
    h2 { background-color: #0d6efd; color: white; padding: 10px; }
    .section { background: white; margin: 20px 0; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #0d6efd; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Transformer Energy Audit Form</h1>

  <form action="submit.php" method="POST">
    <!-- Audit Details -->
    <div class="section">
      <h2>Audit Details</h2>
      <label>Address <input type="text" name="address" required></label>
      <label>Contact Person <input type="text" name="contact_person" required></label>
      <label>Contact Information <input type="text" name="contact_info" required></label>
      <label>Year Built <input type="number" name="year_built"></label>
      <label>Building Type <input type="text" name="building_type"></label>
      <label>Total Square Footage <input type="number" name="square_footage"></label>
      <label>Number of Occupants <input type="number" name="occupants"></label>
      <label>Operating Hours & Seasonal Variations <textarea name="operating_hours"></textarea></label>
    </div>

    <!-- Transformer Details -->
    <div class="section">
      <h2>Transformer Details</h2>
      <label>Transformer ID <input type="text" name="transformer_id"></label>
      <label>Location <input type="text" name="location"></label>
      <label>Manufacturer <input type="text" name="manufacturer"></label>
      <label>Capacity (kVA) <input type="number" name="capacity"></label>
      <label>Voltage Rating (Primary/Secondary) <input type="text" name="voltage_rating"></label>
      <label>Frequency (Hz) <input type="number" name="frequency"></label>
      <label>Type (Oil/Dry) <input type="text" name="type"></label>
      <label>Temperature <input type="number" step="0.1" name="temperature"></label>
      <label>Cooling Type <input type="text" name="cooling_type"></label>
      <label>Installation Date <input type="date" name="installation_date"></label>
    </div>

    <!-- Motor Details -->
    <div class="section">
      <h2>Motor Details</h2>
      <label>Motor ID <input type="text" name="motor_id"></label>
      <label>Motor Rating (kW) <input type="number" name="motor_rating"></label>
      <label>Motor Efficiency (%) <input type="number" step="0.1" name="motor_efficiency"></label>
    </div>

    <!-- Chiller Plant Details -->
    <div class="section">
      <h2>Chiller Plant Details</h2>
      <label>Chiller Capacity (TR) <input type="number" name="chiller_capacity"></label>
      <label>Chiller COP <input type="number" step="0.1" name="chiller_cop"></label>
      <label>Running Hours <input type="number" name="chiller_hours"></label>
    </div>

    <!-- Fans Details -->
    <div class="section">
      <h2>Fans Details</h2>
      <label>Fan ID <input type="text" name="fan_id"></label>
      <label>Fan Power (W) <input type="number" name="fan_power"></label>
      <label>Fan Runtime (hours/day) <input type="number" name="fan_runtime"></label>
    </div>

    <!-- Observations -->
    <div class="section">
      <h2>Observations & Recommendations</h2>
      <label>Observations <textarea name="observations"></textarea></label>
      <label>Recommendations <textarea name="recommendations"></textarea></label>
    </div>

    <button type="submit">Submit Audit</button>
  </form>

  <form action="export.php" method="POST">
    <button type="submit">Export to CSV</button>
  </form>
</body>
</html>
